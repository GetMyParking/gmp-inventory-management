# Local development: run with APM disabled to avoid APM connection errors.
# Usage: mvn package -DskipTests && docker compose up --build

services:
  inventory-management:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: local
        SERVICE_NAME: inventory-management
    ports:
      - "8090:8090"
    environment:
      # Minimal env for local: no APM, Swagger on. CONFIG_URL empty so config server is skipped.
      ENVIRONMENT_VARIABLES: '{"CONFIG_URL":"","SWAGGER_ENABLED":"true"}'
